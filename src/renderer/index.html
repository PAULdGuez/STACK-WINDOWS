<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>Stack Windows</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .header {
      padding: 12px;
      border-bottom: 1px solid #333;
      -webkit-app-region: drag;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .header .subtitle {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }

    .status-bar {
      padding: 6px 12px;
      font-size: 10px;
      color: #555;
      border-bottom: 1px solid #222;
      text-align: center;
      -webkit-app-region: no-drag;
    }

    .status-bar .hint {
      color: #4a4;
    }

    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .section-header {
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: no-drag;
    }

    .section-header button {
      background: none;
      border: 1px solid #444;
      color: #aaa;
      font-size: 10px;
      padding: 2px 8px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .section-header button:hover {
      border-color: #888;
      color: #fff;
    }

    .window-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }

    .window-item {
      padding: 8px 12px;
      border-bottom: 1px solid #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: no-drag;
    }

    .window-item:hover {
      background: #111;
    }

    .window-item .title {
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      margin-right: 8px;
    }

    .window-item .actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .btn {
      background: none;
      border: 1px solid #444;
      color: #ccc;
      font-size: 10px;
      padding: 3px 8px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .btn:hover {
      border-color: #888;
      color: #fff;
    }

    .btn-add {
      border-color: #4a4;
      color: #6c6;
    }

    .btn-add:hover {
      border-color: #6c6;
      color: #8e8;
    }

    .btn-remove {
      border-color: #a44;
      color: #c66;
    }

    .btn-remove:hover {
      border-color: #c66;
      color: #e88;
    }

    .managed-item {
      border-left: 3px solid #333;
      cursor: pointer;
    }

    .managed-item.active {
      border-left-color: #4f4;
      background: #0a1a0a;
    }

    .managed-item.inactive {
      border-left-color: #48f;
    }

    .active-badge {
      font-size: 9px;
      color: #4f4;
      font-weight: 600;
      margin-left: 6px;
    }

    .strip-badge {
      font-size: 9px;
      color: #48f;
      margin-left: 6px;
    }

    .empty-state {
      padding: 20px 12px;
      text-align: center;
      color: #555;
      font-size: 11px;
    }

    .divider {
      height: 1px;
      background: #333;
    }

    .hidden {
      display: none !important;
    }

    h1[contenteditable="true"] {
      outline: none;
      padding: 2px 4px;
      border: 1px solid transparent;
      border-radius: 4px;
      margin-left: -4px;
      transition: all 0.2s;
    }

    h1[contenteditable="true"]:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    h1[contenteditable="true"]:focus {
      background: #222;
      border-color: #555;
      cursor: text;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 id="stackTitle" contenteditable="true" spellcheck="false" title="Click to rename stack">STACK WINDOWS</h1>
    <div class="subtitle">Spatial Window Organizer</div>
  </div>

  <div class="status-bar">
    <span class="hint">Click a real window to activate it</span> — Win32 focus drives the stack
  </div>

  <!-- Managed Windows Section (read-only status) -->
  <div class="section" style="flex: 1;">
    <div class="section-header">
      <span>Managed Stack</span>
      <span id="managedCount">0</span>
    </div>
    <div class="window-list" id="managedList"></div>
  </div>

  <div class="divider"></div>

  <!-- Available Windows Section (add/remove actions) -->
  <div class="section" style="flex: 1;">
    <div class="section-header">
      <span>Available Windows</span>
      <div style="display: flex; gap: 8px;">
        <button onclick="refreshAvailable()">Refresh</button>
        <button id="toggleAvailableBtn" onclick="toggleAvailableVisibility()">Hide</button>
      </div>
    </div>
    <div class="window-list" id="availableList"></div>
  </div>

  <script>
    let availableWindows = [];
    let managedWindows = [];
    let activeHwnd = 0;

    let isAvailableHidden = false;

    // Title editing logic
    const stackTitle = document.getElementById('stackTitle');

    stackTitle.addEventListener('blur', () => {
      saveStackTitle();
    });

    stackTitle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        stackTitle.blur();
      }
    });

    async function saveStackTitle() {
      const newName = stackTitle.textContent.trim() || 'Managed Stack';
      stackTitle.textContent = newName.toUpperCase();
      try {
        if (window.electronAPI.updateStackName) {
          await window.electronAPI.updateStackName(newName);
        }
      } catch (e) {
        console.error('Failed to save stack name', e);
      }
    }

    // Toggle Visibility Logic
    async function toggleAvailableVisibility(forceState = null) {
      const listEl = document.getElementById('availableList');
      const btn = document.getElementById('toggleAvailableBtn');

      if (forceState !== null) {
        isAvailableHidden = forceState;
      } else {
        isAvailableHidden = !isAvailableHidden;
      }

      if (isAvailableHidden) {
        listEl.classList.add('hidden');
        btn.textContent = 'Show';
      } else {
        listEl.classList.remove('hidden');
        btn.textContent = 'Hide';
      }

      try {
        if (window.electronAPI.toggleAvailableVisibility && forceState === null) {
          await window.electronAPI.toggleAvailableVisibility(isAvailableHidden);
        }
      } catch (e) {
        console.error('Failed to toggle visibility', e);
      }
    }

    /**
     * Render the managed stack — READ-ONLY status display.
     * No Activate buttons. The active window is determined by Win32 focus.
     */
    function renderManaged() {
      const container = document.getElementById('managedList');
      const countEl = document.getElementById('managedCount');
      countEl.textContent = managedWindows.length;

      if (managedWindows.length === 0) {
        container.innerHTML = '<div class="empty-state">No windows in stack.<br>Add windows from below.</div>';
        return;
      }

      container.innerHTML = '';
      managedWindows.forEach((win, index) => {
        const isActive = (win.hwnd === activeHwnd);
        const item = document.createElement('div');
        item.className = 'window-item managed-item ' + (isActive ? 'active' : 'inactive');

        // Add click listener to activate this window
        item.onclick = async () => {
          if (!isActive) {
            await activateWindow(win.hwnd);
          }
        };

        const title = document.createElement('span');
        title.className = 'title';
        title.textContent = win.title || 'Untitled';

        if (isActive) {
          const badge = document.createElement('span');
          badge.className = 'active-badge';
          badge.textContent = '● ACTIVE';
          title.appendChild(badge);
        } else {
          const badge = document.createElement('span');
          badge.className = 'strip-badge';
          // Count the strip index relative to inactive windows
          const bgIndex = managedWindows.filter(w => w.hwnd !== activeHwnd).findIndex(w => w.hwnd === win.hwnd);
          badge.textContent = '▬ strip ' + bgIndex;
          title.appendChild(badge);
        }

        const actions = document.createElement('div');
        actions.className = 'actions';

        // Only action: Remove from stack
        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn btn-remove';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          removeWindow(win.hwnd);
        };
        actions.appendChild(removeBtn);

        item.appendChild(title);
        item.appendChild(actions);
        container.appendChild(item);
      });
    }

    /**
     * Render available windows — Add buttons only.
     */
    function renderAvailable() {
      const container = document.getElementById('availableList');

      if (availableWindows.length === 0) {
        container.innerHTML = '<div class="empty-state">No available windows.<br>Click Refresh to scan.</div>';
        return;
      }

      container.innerHTML = '';
      availableWindows.forEach(win => {
        const item = document.createElement('div');
        item.className = 'window-item';

        const title = document.createElement('span');
        title.className = 'title';
        title.textContent = win.title || 'Untitled';

        const actions = document.createElement('div');
        actions.className = 'actions';

        const addBtn = document.createElement('button');
        addBtn.className = 'btn btn-add';
        addBtn.textContent = 'Add';
        addBtn.onclick = (e) => {
          e.stopPropagation();
          addWindow(win.hwnd, win.title);
        };
        actions.appendChild(addBtn);

        item.appendChild(title);
        item.appendChild(actions);
        container.appendChild(item);
      });
    }

    // API calls — NO activateWindow. Activation is Win32-driven.
    async function refreshAvailable() {
      try {
        availableWindows = await window.electronAPI.getAvailableWindows();
        renderAvailable();
      } catch (e) {
        console.error('Failed to refresh:', e);
      }
    }

    async function refreshManaged() {
      try {
        const result = await window.electronAPI.getManagedWindows();
        managedWindows = result.windows || [];
        activeHwnd = result.activeHwnd || 0;
        renderManaged();
      } catch (e) {
        console.error('Failed to refresh managed:', e);
      }
    }

    async function addWindow(hwnd, title) {
      try {
        await window.electronAPI.addWindow(hwnd, title);
        await refreshManaged();
        await refreshAvailable();
      } catch (e) {
        console.error('Failed to add:', e);
      }
    }

    async function removeWindow(hwnd) {
      try {
        await window.electronAPI.removeWindow(hwnd);
        await refreshManaged();
        await refreshAvailable();
      } catch (e) {
        console.error('Failed to remove:', e);
      }
    }

    async function activateWindow(hwnd) {
      try {
        await window.electronAPI.activateWindow(hwnd);
        await refreshManaged();
      } catch (e) {
        console.error('Failed to activate:', e);
      }
    }

    // Listen for real-time state updates from the foreground monitor
    window.electronAPI.onStateUpdate((data) => {
      if (data.managed) {
        managedWindows = data.managed;
        activeHwnd = data.activeHwnd || 0;

        // Update Title if changed externally
        if (data.stackName && stackTitle.textContent !== data.stackName.toUpperCase()) {
          stackTitle.textContent = data.stackName.toUpperCase();
        }

        // Ensure visibility state is correct on load
        if (data.hideAvailable !== undefined && data.hideAvailable !== isAvailableHidden) {
          toggleAvailableVisibility(data.hideAvailable);
        }

        renderManaged();
      }
    });

    // Initial load
    async function init() {
      await refreshManaged();
      await refreshAvailable();
    }

    init();
  </script>
</body>

</html>
